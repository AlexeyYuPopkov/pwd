name: Flutter PR

on:
 push:
   branches:
     - "beta"
   paths-ignore:
     # - "docs/**"
     # - "openapi/**"
     - ".vscode/**"

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-java@v1
       with:
         java-version: "1.8"

     - uses: subosito/flutter-action@v1
       with:
         channel: "stable"

     - uses: actions/checkout@v2
     - run: fastlane beta
      
     - run: sh ./scripts/deploy_android_beta.sh
